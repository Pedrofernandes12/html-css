<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');
        
        h1{
            font:italic normal 50px roboto
        }
        p{
            font:italic normal 30px caveat
            
        }

    </style>
</head>
<body>
    <h1>Titulo 1</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta id suscipit voluptatibus illo facere asperiores officiis, dolores sed voluptatem, omnis quibusdam nihil iusto provident iste? Cumque aspernatur adipisci molestiae voluptatem?</p>
</body>
</html>
